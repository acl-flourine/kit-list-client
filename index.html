<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kit List</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Source+Sans+Pro:400,400i,700,700i" rel="stylesheet">        
    
    <script id="list-template" type="text/x-handlebars-template">
        <li>{{item}} {{amount}}</li>
    </script>   
    
    <script id="weather-template" type="text/x-handlebars-template">
        <h4>{{location}}</h4>
        <p>{{temperature}}</p>
        <p>{{weather}}</p>
    </script>  
</head>
<body>
    
    <section>
        <nav id="main-nav">
            <img src="/images/kit-list.png" id="logo">
            <ul>
                <li><a href="/home">home</a></li>
                <li><a href="/about" >about</a></li>
            </ul>
        </nav>
    </section>    
    
    <main id="everything">
        <section id="home-view">
            <div id="existing-user">
                <label>Already a user?<input type="text" placeholder="User Name" name="existing"></label>
                <button id="find">Get My Kit List</button>
            </div>
            
            <form id="new-user">
                <fieldset>
                    <label>User Name<input type="text" name="user-name"></label>
                    <label>How many people are in your household?<input type="text" name="household"></label>
                    <label>How many days would you like to prepare for?<input type="text" name="days"></label>
                    <label>Check all that apply:
                            <input type="checkbox" name="types" value="meds">Require medication                          
                            <input type="checkbox" name="types" value="infant">Infant(s) in home
                            <input type="checkbox" name="types" value="child">Small child(ren) in home
                            <input type="checkbox" name="types" value="pets">Pet(s) in home
                            <input type="checkbox" name="types" value="heat">Extreme heat in region
                            <input type="checkbox" name="types" value="cold">Extreme cold in region
                    </label>
                    <button type="submit" id="submit-user">Submit</button>
                </fieldset>
            </form>
            <div id="weather-view">
            </div>
        </section>
        <section id="list-view">
            <ul id="list"></ul>
        </section>

        <section id="about-view">        
        </section>

    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    
    <script src="scripts/model/user.js"></script>
    <script src="scripts/model/items.js"></script>
    <script src="scripts/model/weather.js"></script>
    <script src="scripts/view/listView.js"></script> 
    <script src="routes.js"></script>

</body>
</html>
